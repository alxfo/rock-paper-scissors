<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="results-div">
        <div id="moves"></div>
        <div id="results"></div>
    </div>
    <div id="moves-div">
        <div id="rock"><img src="img/rps-rock.png"></div>
        <div id="paper"><img src="img/rps-paper.png"></div>
        <div id="scissors"><img src="img/rps-scissors.png"></div>
    </div>
    <div id="score-div">
        <div id="wins-div">
            <div id="score-title">Wins</div>
            <div id="wins-tracker">0</div>
        </div>
        <div id="losses-div">
            <div id="score-title">Losses</div>
            <div id="loss-tracker">0</div>
        </div>
    </div>
    <button id="reset">reset</button>
</body>
</html>
